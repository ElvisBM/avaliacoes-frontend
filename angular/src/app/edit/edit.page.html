<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title>
            Edit
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col size="6" offset="3">
                <ion-list>
                    <ion-list-header>
                        <ion-label>List of Names</ion-label>
                        <button  (click)="reorderItems($events)" class="btnReorde">reorder</button>
                    </ion-list-header>
                    <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
                        <ion-item lines="full" *ngFor="let legend of legends;let i = index;" >
                        	<ion-reorder slot="start"></ion-reorder>
                            <ion-label>
                                <input class="inputEdit edit{{i}}" [ngModel]="legends[i]" [disabled]="isDisabled !== false && isIndex !== i" type="text"  #change>
                            </ion-label>
                            <button (click)="onEdit('show', i)" [hidden]="!(isDisabled !== false && isIndex !== i)" class="btn" >Edit</button>
                            <button (click)="onClose( legend, '.edit'+i )" [hidden]="isDisabled !== false && isIndex !== i" class="btnClose" >x</button>
                            <button (click)="onSave( legend, change.value )" [hidden]="isDisabled !== false && isIndex !== i" class="btn" >Save</button>
                        </ion-item>
                    </ion-item-group>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
